<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="An webapp to plot WHO indicators on SVG maps." />
  <meta charset="utf-8">
  <title>Who plotter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Radost Waszkiewicz (2022)">
  
  <!---
  <link rel="stylesheet" href="css/style.css">
  --->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="row p-2">
  <div class="col">
    <select class="m-2 form-select" id="indicator_select" aria-label="Indicator selector">
      <option selected>Select indicator to visualize</option>
      <option value="1">AIR_10</option>
      <option value="2">AIR_11</option>
    </select>
      
  <table class="m-2 table">
  <tr>
  <th>Indicator code</th>
  <th>Indicator description</th>
  </tr>
  
  <tr>
  <td>...</td>
  <td>...</td>
  </tr>
  
  </table>
  
  <button type="button" id="load_countries" class="m-2 btn btn-success">Load conutry data</button>
  <button type="button" id="share_state" class="m-2 btn btn-outline-success">Share this map</button>
    
  <table class="m-2 table">
  <tr>
  <th>Country name</th>
  <th>Code</th>
  <th>Code</th>
  <th>Value</th>
  <th>Color</th>
  </tr>
  
  <tr>
  <td>Poland</td>
  <td>POL</td>
  <td>PL</td>
  <td>4.2</td>
  <td>red</td>
  </tr>
  
  </table>    
    
  </div>
  <div class="col">
  Output map
  </div>
</div>

<script src="js/who.js"></script>

</body>
</html>
